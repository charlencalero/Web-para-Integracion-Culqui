<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" name="viewport" content="charset=utf-8,width=device-width, initial-scale=1.0" />

    <title>BOUCHER PAGO</title>
    <script src="Scripts/jquery-1.10.2.js"></script>

    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <script>
       
            $(document).ready(function () {

 
                var resp = $.get("resp");
            var op = $.get("op");
            var brand = $.get("brand");
            var monto = $.get("monto");
            var tarjeta = $.get("tarjeta");
                var refe = $.get("refe");

                $("#LabelResp").html(resp);
                $("#LabelOP").html("O.P. : " + op);
                $("#LabelBrand").html(brand);
                $("#LabelMontoCobrado").html("S/ " + monto);
                $("#LabelTarjeta").html("N° Tarjeta. : " + tarjeta);
                $("#LabelRefe").html("N° Refe. : " +refe);
        
        });
    </script>
    <script>
        (function ($) {
            $.get = function (key) {
                key = key.replace(/[\[]/, '\\[');
                key = key.replace(/[\]]/, '\\]');
                var pattern = "[\\?&]" + key + "=([^&#]*)";
                var regex = new RegExp(pattern);
                var url = unescape(window.location.href);
                var results = regex.exec(url);
                if (results === null) {
                    return null;
                } else {
                    return results[1];
                }
            }
        })(jQuery);


    </script>
    <table style="width:100%;text-align:center;">
        <tr><td><strong><label id="LabelBrand"></label></strong></td></tr>
        <tr></tr>
        <tr><td><label id="LabelResp"></label> </td></tr>
        <tr></tr>
        <tr><td><label id="LabelOP"></label></td></tr>
        <tr><td><label id="LabelRefe"></label></td></tr>
        <tr><td><label id="LabelTarjeta"></label></td></tr>
        <tr><td><label id="LabelMontoCobrado"></label></td></tr>

    </table>
</body>
</html>
